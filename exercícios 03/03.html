3 - Qual a diferença da Web 3.0 para as Web anteriores?

5 - Defina e explique de forma sucinta os seguintes itens:
- IP;

- HTTP;

- Cookies (web);
São pequenos arquivos que são salvos no computador do usuário, quando os mesmos visitam sites, para identificar os usuários e melhorar a experiência de navegação. É utilizado para manter o "estado" da conexão.

8 - Sobre CSS3 (responda com exemplos):
- O que é?
É uma linguagem que define o estilo da informação apresentada em uma página Web.

- Como escrever um estilo para um ID?
Utiliza (#)
Por exemplo:
#destaque{
	color: orange;
}

Como escrever um estilo para uma classe?
Utiliza o (.)
Por exemplo:
.destaque {
	color: orange;
}

Como escrever um estilo para uma tag dentro de uma classe?
Utiliza o nome da tag, depois (.) e em seguida o nome da classe.
Por exemplo:
p.destaque{
	color: orange;
}

Como escrever um estilo para uma tag?
Utiliza o nome da tag.
Por exemplo:
p {
	color: orange;
}

- O que é Box Model?
É o modelo das caixas no CSS. Descreve as caixas geradas pelos elementos HTML. Ele detalha, por exemplo, opções de ajuste de margens, bordas, padding e conteúdo para cada elemento.

O que é Floating?
Essa propriedade permite que tiremos um elemento do fluxo vertical da página e automaticamente faz com que o conteúdo que venha a seguir flutue ao seu redor.
